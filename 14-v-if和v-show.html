<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <!-- <input type="button" value="toggle" @click="toggle"> -->

        <!-- v-if特点：每次操作都会重新删除或者创建元素 -->
        <!-- v-show特点：每次操作时不会重新进行Dom删除或者创建元素，而是切换元素的display:none样式 -->

        <!-- v-if有较高的切换性能消耗 -->
        <!-- v-show有较高的初始渲染性能消耗 -->

        <!-- 如果元素涉及到频繁的切换，最好不要用v-if，而是推荐使用v-show -->
        <!-- 如果元素创建出来，可能永远也不需要被用户看到，则推荐使用v-if -->
        <input type="button" value="toggle" @click="flag=!flag">
        <h3 v-if="flag">这是用v-if控制的元素</h3>
        <h3 v-show="flag">这是用v-show控制的元素</h3>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: true
            },
            methods: {
                // toggle() {
                //     this.flag = !this.flag;
                // }
            }
        })
    </script>
</body>
</html>
